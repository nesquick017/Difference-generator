name: Code Quality and Coverage
on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: Install dependencies
              run: npm ci

            - name: Run lint
              run: make lint

            - name: Run tests
              run: make test

            - name: Generate coverage report
              run: make test-coverage

            - name: Publish coverage report to Code Climate
              uses: paambaati/codeclimate-action@v3
              env:
                  CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
              with:
                  coverageCommand: cat coverage/lcov.info
